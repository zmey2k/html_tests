<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Classes workbook</title>

  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    td, th{
      border: 1px solid rgb(59, 56, 56);
      padding: 10px;
    }

    tr:hover{
      background-color: #cccccc;
      color: rgb(51, 49, 49);
    }

  </style>


  <script>
    let sortDirection=false;
    
    let tableData=[
      {
        "car_name": "chevrolet chevelle malibu",
        "milesgallon": "18",
        "cylinders": "8",
        "displacement": "307",
        "horsepower": "130",
        "weight": "3504",
        "acceleration": "12",
        "model_year": "70",
        "origin": "1"
      },
      {
        "car_name": "buick skylark 320",
        "milesgallon": "15",
        "cylinders": "8",
        "displacement": "350",
        "horsepower": "165",
        "weight": "3693",
        "acceleration": "11.5",
        "model_year": "70",
        "origin": "1"
      },
      {
        "car_name": "plymouth satellite",
        "milesgallon": "18",
        "cylinders": "8",
        "displacement": "318",
        "horsepower": "150",
        "weight": "3436",
        "acceleration": "11",
        "model_year": "70",
        "origin": "1"
      }];
    window.onload=()=>{
      loadTableData(tableData);
    };

    function loadTableData(tableData){
      const tableBody=document.getElementById('tableData');
      let dataHtml='';

      for(let i of tableData){
        dataHtml+=`<tr>
                    <td><span class="label label-success">${i.car_name}</span></td>
                    <td>${i.milesgallon}</td>
                    <td>${i.cylinders}</td>
                    <td>${i.displacement}</td>
                    <td>${i.horsepower}</td>
                    <td>${i.weight}</td>
                    <td>${i.acceleration}</td>
                    <td>${i.model_year}</td>
                    <td>${i.origin}</td>
                  </tr>`;
      }
      tableBody.innerHTML=dataHtml;
    }
  </script>

  <body>
    <!-- CSS -->
    <a href="https://www.google.com">
    <button style="background-color: rgb(53, 130, 202);
    color: rgb(201, 200, 200);
